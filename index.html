<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mario's Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Mario's Pizzeria <small>#1 pizzeria in the Kingdon</small></h1>
      </div>
      <form id="order-form">
        <div class="form-group">
          <input type="text" class="form-control name" placeholder="Full Name">
        </div>
        <div class="form-group">
          <select class="form-control size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
        </div>
        <div class="form-group toppings">
          <p>Pick your veggies:</p>
          <div class="row">
            <div class="col-sm-4">
              <input type="checkbox" name="toppings" value="romaTomatoes">Roma Tomatoes<br>
              <input type="checkbox" name="toppings" value="redOnions">Red Onions<br>
              <input type="checkbox" name="toppings" value="spinach">Spinach<br>
              <input type="checkbox" name="toppings" value="jalapeno">jalapeno<br>
            </div>
            <div class="col-sm-4">
              <input type="checkbox" name="toppings" value="olives">olives<br>
              <input type="checkbox" name="toppings" value="greenPeppers">greenPeppers<br>
              <input type="checkbox" name="toppings" value="mushrooms">mushrooms<br>
              <input type="checkbox" name="toppings" value="garlic">garlic<br>
            </div>
            <div class="col-sm-4">
              <input type="checkbox" name="toppings" value="pineapple">pineapple<br>
              <input type="checkbox" name="toppings" value="driedTomatoes">driedTomatoes<br>
              <input type="checkbox" name="toppings" value="redPeppers">redPeppers<br>
              <input type="checkbox" name="toppings" value="zucchini">zucchini<br>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
